<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>
        {% block title %}

        {% endblock %} | Flask app
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('index')  }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts.index')  }}">Blog</a>
                </li>

            </ul>
            <form class="d-flex position-absolute top-50 start-50 translate-middle" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav  mb-2 px-2 mb-lg-0">
                <li class="nav-item px-2 ">
                    <button type="button" class="btn btn-outline-warning">Login</button>

                </li>
                <li class="nav-item px-2">
                    <button type="button" class="btn btn-outline-info">Register</button>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1>{% block content_title %}

            {% endblock %}
        </h1>
        {% block content %}

        {% endblock %}
    </div>
</div>





</body>
</html>
