{% extends 'base.html' %}

{% block title %}
Post {{post.title}}
{% endblock %}

{% block content_title %}
Posts detail: {{post.title}}


    <a href="{{ url_for('posts.edit_post', slug=post.slug) }}" class="btn btn-outline-info">Edit</a>




{% endblock %}


{% block content %}
<div>
    {% for tag in tags %}
    <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}" >
        <span class="badge text-bg-info">{{tag.name}}</span>
    </a>
    {% endfor %}
</div>

<p>
<div class="main-content">
    {{post.body}}

</div>
</p>


{% endblock %}
